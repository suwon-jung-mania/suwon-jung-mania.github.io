<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사용자 시나리오</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  margin:0;
}

.container {
  max-width:800px;
  margin:50px auto;
  background:white;
  padding:40px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align:center;
}

.step {
  border-left:4px solid #007bff;
  padding:15px 20px;
  margin:20px 0;
  background:#f9f9f9;
}

.arrow {
  text-align:center;
  font-size:24px;
  color:#999;
}
</style>

</head>

<body>

<div class="container">

<h1>포트폴리오 웹사이트 사용자 시나리오</h1>

<div class="step">① 사용자가 웹사이트 URL 접속</div>
<div class="arrow">↓</div>

<div class="step">② 홈페이지(Hero 영역) 확인</div>
<div class="arrow">↓</div>

<div class="step">③ 자기소개(About) 확인</div>
<div class="arrow">↓</div>

<div class="step">④ 기술 스택(Skills) 확인</div>
<div class="arrow">↓</div>

<div class="step">⑤ 프로젝트 목록(Projects) 확인</div>
<div class="arrow">↓</div>

<div class="step">⑥ 프로젝트 클릭 → 상세 내용 확인 (선택)</div>
<div class="arrow">↓</div>

<div class="step">⑦ 연락처(Contact) 확인</div>
<div class="arrow">↓</div>

<div class="step">⑧ GitHub / 외부 링크 이동 (선택)</div>

</div>

</body>
</html>
